<html>
	<head></head>
	<body>
		<h1>What is the Document Object Model?</h1>
		<p>
			The <abbr title="World Wide Web Consortium">W3C</abbr> defines the
			<abbr title="Document Object Modek">DOM</abbr> as:
		</p>
		<blockquote cite='http://www.w3.org/DOM/'>
			<p>A platform and Language-neutral interface that will allow programs and
			scripts to dynamically access and update the content,structure and style of documents</p>
		</blockquote>
		<p>
			It is an <abbr title="Application Programing Interface">API</abbr> that can be used to navigate <abbr title="HyperText Markup Language">HTML</abbr> and 
			<abbr title="eXtensible Markup Language">XML</abbr> documents.
		</p>

	</body>
	<script>
		function displayAbbreviations(){
			var abbreviations=document.getElementsByTagName('abbr')
			if(abbreviations.length<1)return false
			var defs=new Array()
			for(var i=0;i<abbreviations.length;i++){
				var current_abbr=abbreviations[i]
				var definition=current_abbr.getAttribute('title')
				var key=current_abbr.lastChild.nodeValue
				defs[key]=definition
			}
			var dlist=document.createElement('dl')
			for(key in defs){
				var definition=defs[key]
				var dtitle=document.createElement('dt')
				var dtitle_text=document.createTextNode(key)
				dtitle.appendChild(dtitle_text)
				var ddesc=document.createElement('dd')
				var ddesc_text=document.createTextNode(definition)
				ddesc.appendChild(ddesc_text)
				dlist.appendChild(dtitle)
				dlist.appendChild(ddesc)
			}
			
			if(dlist.childNodes.length<1)return false

			var header=document.createElement('h2')
			var header_text=document.createTextNode('Abbreviations')
			header.appendChild(header_text)
			var body=document.getElementsByTagName('body');
			body[0].appendChild(header)
			body[0].appendChild(dlist)
		}
		window.onload=displayAbbreviations()


	</script>
</html>
